<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <title>Бейджи — Учебный вечер</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Regular.otf") format("opentype");
      font-weight:400;font-style:normal;font-display:swap;
    }
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Bold.otf") format("opentype");
      font-weight:700;font-style:normal;font-display:swap;
    }
    html{font-family:"ALS Sector",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif!important;}

    @media print{
      @page{size:A4;margin:8mm;}
      .badges-grid{grid-template-columns:repeat(2,1fr)!important;gap:8mm!important;}
      .badge{width:90mm!important;height:120mm!important;break-inside:avoid;}
      .controls{display:none!important;}
      body{background:transparent!important;}
    }
  </style>
</head>
<body class="bg-slate-950 min-h-screen text-white">
  <div class="controls sticky top-0 z-10 bg-slate-900/80 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center gap-3 text-indigo-100/90">
      <img src="./лого свг белое.svg" class="h-8 w-8" alt="логотип">
      <div class="text-sm opacity-90">
        Печать: Ctrl/Cmd+P (поля: <b>минимальные</b>, масштаб: <b>100%</b>)
      </div>
      <div class="ml-auto text-xs opacity-70">Шрифт: «ALS Sector»</div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="badges-grid grid sm:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center"></div>
  </main>

  <template id="badge-tpl">
    <div class="badge relative overflow-hidden rounded-3xl shadow-2xl w-[360px] h-[480px] print:w-[90mm] print:h-[120mm]">
      <!-- фон -->
      <div class="absolute inset-0 bg-gradient-to-br from-[#22113c] via-[#371c57] to-[#532972]"></div>
      <div class="absolute -top-32 -left-32 h-80 w-80 rounded-full blur-3xl opacity-30 bg-fuchsia-500"></div>
      <div class="absolute -bottom-32 -right-32 h-[22rem] w-[22rem] rounded-full blur-3xl opacity-25 bg-indigo-500"></div>

      <!-- логотип + центр. надпись -->
      <div class="absolute inset-x-0 top-10 flex flex-col items-center text-center">
        <img src="./лого свг белое.svg" alt="Логотип" class="h-16 w-16 mb-3 drop-shadow-[0_0_12px_rgba(255,255,255,0.6)]">
        <h1 class="text-[38px] leading-[1.1] font-bold uppercase">
          УЧЕБНЫЙ <span class="text-fuchsia-400">ВЕЧЕР</span>
        </h1>
      </div>

      <!-- контент -->
      <div class="relative h-full w-full px-6 py-6 flex flex-col items-center justify-center gap-4 mt-20">
        <div class="relative rounded-2xl bg-white px-5 py-4 border border-white/70 shadow w-[85%]">
          <div class="name text-slate-900 font-bold leading-tight text-center text-2xl md:text-3xl break-words"></div>
        </div>
        <div class="mt-1 flex flex-col items-center gap-1">
          <span class="inline-flex items-center gap-2 text-lg md:text-xl bg-white/10 rounded-full px-5 py-2 border border-white/20 text-teal-300 font-semibold uppercase tracking-wide role">
            РОЛЬ
          </span>
          <div class="text-sm text-white/70 font-medium mt-1">Октябрь 2025</div>
        </div>
      </div>
    </div>
  </template>

  <script>
    const PEOPLE = [
      ["Дмитрий Ананьев", "главный организатор"],
      ["Александр Корнеев", "организатор"],
      ["Анель Карапетян", "организатор"],
      ["Анастасия Черноусова", "медиа"],
      ["Латыров Михаил", "медиа"],
    ];

    function fitName(el, maxChars = 26, minPx = 18) {
      const basePx = 32;
      el.style.fontSize = basePx + "px";
      if (el.textContent.length > maxChars) {
        const k = Math.min(basePx, Math.max(minPx, basePx - Math.ceil((el.textContent.length - maxChars) * 0.7)));
        el.style.fontSize = k + "px";
        el.style.lineHeight = "1.1";
      }
    }

    const grid = document.querySelector(".badges-grid");
    const tpl  = document.getElementById("badge-tpl");

    for (const [name, role] of PEOPLE) {
      const node = tpl.content.cloneNode(true);
      node.querySelector(".name").textContent = name;
      node.querySelector(".role").textContent = role.toUpperCase();
      fitName(node.querySelector(".name"), 26, 18);
      grid.appendChild(node);
    }
  </script>
</body>
</html>
