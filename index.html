<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Regular.otf") format("opentype");
      font-weight:400;font-style:normal;font-display:swap;
    }
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Bold.otf") format("opentype");
      font-weight:700;font-style:normal;font-display:swap;
    }
    html{font-family:"ALS Sector",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif!important;}

    body{
      background:#0b1020;
      color:white;
    }

    @media print{
      @page{size:A4;margin:8mm;}
      .badges-grid{grid-template-columns:1fr!important;gap:8mm!important;}
      .badge{width:90mm!important;height:120mm!important;break-inside:avoid;}
      .controls{display:none!important;}
      body{background:transparent!important;}
    }

    /* ‚úÖ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ, —Ä–∞–≤–Ω—ã–µ –ø—Ä–æ–º–µ–∂—É—Ç–∫–∏ */
    .badges-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±–µ–π–¥–∂–∞–º–∏ ‚Äî –∑–µ–ª—ë–Ω—ã–µ —Å—Ç—Ä–µ–ª–∫–∏ */
      padding: 60px 0;
    }

    /* ‚úÖ –∫–∞—Ä—Ç–æ—á–∫–∞ ‚Äî —É–≥–ª–æ–≤–∞—Ç–∞—è, –±–µ–∑ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–π */
    .badge {
      position: relative;
      overflow: hidden;
      width: 360px;
      height: 480px;
      border-radius: 0; /* –±–µ–∑ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–π */
      box-shadow: none;
      border: 2px solid rgba(200,130,255,0.5);
      background: linear-gradient(180deg, #241341, #190e2f);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
    }

    /* —Ñ–æ–Ω –∏ —Ñ–æ—Ä–º—É–ª—ã –≤–Ω—É—Ç—Ä–∏ */
    .badge::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.08), transparent 60%);
      z-index: 0;
    }

    .badge img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px; /* –∫—Ä–∞—Å–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ ‚Äî –≤–µ—Ä—Ö–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
    }

    .badge h1 {
      font-size: 34px;
      line-height: 1.1;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      z-index: 1;
    }

    .badge h1 span {
      color: #ea7cff;
    }

    .name-block {
      margin: 40px 0; /* üî∏ –∫—Ä–∞—Å–Ω—ã–µ —Å—Ç—Ä–µ–ª–∫–∏: —Ä–∞–≤–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
      background: white;
      color: #0b0e1a;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      width: 80%;
      padding: 16px;
      border: none;
      border-radius: 0; /* –∫–≤–∞–¥—Ä–∞—Ç */
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      z-index: 1;
    }

    .footer .role {
      font-size: 16px;
      font-weight: 600;
      color: #00e5ff;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .footer .date {
      font-size: 14px;
      color: #d9ccff;
      opacity: 0.9;
    }

  </style>
</head>
<body class="min-h-screen text-white">

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="badges-grid"></div>
  </main>

  <template id="badge-tpl">
    <div class="badge">
      <!-- –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å -->
      <div class="flex flex-col items-center text-center">
        <img src="./–ª–æ–≥–æ —Å–≤–≥ –±–µ–ª–æ–µ.svg" alt="–õ–æ–≥–æ—Ç–∏–ø">
        <h1>–£–ß–ï–ë–ù–´–ô <span>–í–ï–ß–ï–†</span></h1>
      </div>

      <!-- –ò–º—è -->
      <div class="name-block name">–ò–º—è –§–∞–º–∏–ª–∏—è</div>

      <!-- –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å -->
      <div class="footer">
        <div class="role">–ú–ï–î–ò–ê</div>
        <div class="date">–û–∫—Ç—è–±—Ä—å 2025</div>
      </div>
    </div>
  </template>

  <script>
    const PEOPLE = [
      ["–î–º–∏—Ç—Ä–∏–π –ê–Ω–∞–Ω—å–µ–≤", "–≥–ª–∞–≤–Ω—ã–π –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä"],
      ["–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ö–æ—Ä–Ω–µ–µ–≤", "–æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä"],
      ["–ê–Ω–µ–ª—å –ö–∞—Ä–∞–ø–µ—Ç—è–Ω", "–æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä"],
      ["–ê–Ω–∞—Å—Ç–∞—Å–∏—è –ß–µ—Ä–Ω–æ—É—Å–æ–≤–∞", "–º–µ–¥–∏–∞"],
      ["–õ–∞—Ç—ã—Ä–æ–≤ –ú–∏—Ö–∞–∏–ª", "–º–µ–¥–∏–∞"],
    ];

    function fitName(el, maxChars = 26, minPx = 18) {
      const basePx = 28;
      el.style.fontSize = basePx + "px";
      if (el.textContent.length > maxChars) {
        const k = Math.min(basePx, Math.max(minPx, basePx - Math.ceil((el.textContent.length - maxChars) * 0.7)));
        el.style.fontSize = k + "px";
      }
    }

    const grid = document.querySelector(".badges-grid");
    const tpl  = document.getElementById("badge-tpl");

    for (const [name, role] of PEOPLE) {
      const node = tpl.content.cloneNode(true);
      node.querySelector(".name").textContent = name;
      node.querySelector(".role").textContent = role.toUpperCase();
      fitName(node.querySelector(".name"));
      grid.appendChild(node);
    }
  </script>
</body>
</html>
