<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <title>Бейджи — Учебный вечер</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Regular.otf") format("opentype");
      font-weight:400;font-style:normal;font-display:swap;
    }
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Bold.otf") format("opentype");
      font-weight:700;font-style:normal;font-display:swap;
    }
    html{font-family:"ALS Sector",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif!important;}
    body{background:#0b1020;color:white;}

    @media print{
      @page{size:A4;margin:8mm;}
      .badges-grid{grid-template-columns:1fr!important;gap:8mm!important;}
      .badge{width:90mm!important;height:120mm!important;break-inside:avoid;}
      .controls{display:none!important;}
      body{background:transparent!important;}
    }

    /* === Расположение: вертикальная колонка === */
    .badges-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px; /* расстояние между бейджами */
      padding: 60px 0;
    }

    /* === Карточка (рамка) === */
    .badge {
      position: relative;
      width: 360px;
      height: 480px;
      border-radius: 28px; /* только рамка скруглена */
      overflow: hidden;
      border: 2px solid rgba(200,130,255,0.6);
      box-shadow: 0 0 40px rgba(180,90,255,0.25);
    }

    /* === Градиентный фон и подсветка === */
    .badge::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg,#25133f,#3a1d66,#532972);
      z-index: 0;
    }

    .badge::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 10%, rgba(234,124,255,0.18), transparent 60%),
        radial-gradient(circle at 85% 85%, rgba(124,58,237,0.25), transparent 60%);
      z-index: 1;
    }

    /* === Контент внутри === */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 84px;
      height: 84px;
      margin-bottom: 16px; /* верхняя (зелёная) дистанция */
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.5));
    }

    h1 {
      font-size: 38px;
      line-height: 1.1;
      font-weight: 700;
      text-transform: uppercase;
      margin: 0;
    }
    h1 span { color: #ea7cff; }

    .name-block {
      margin: 40px 0; /* одинаковый верх-низ (красные стрелки) */
      background: white;
      color: #0b0e1a;
      font-weight: 700;
      font-size: 22px;
      width: 80%;
      padding: 16px;
      border: none;
      border-radius: 0; /* угловатый блок */
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      color: #d9ccff;
      font-size: 16px;
    }

    .footer .role {
      color: #00e5ff;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .footer .date {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body class="min-h-screen text-white">
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="badges-grid"></div>
  </main>

  <template id="badge-tpl">
    <div class="badge">
      <div class="content">
        <!-- Верх -->
        <div>
          <img src="./лого свг белое.svg" alt="Логотип" class="logo">
          <h1>УЧЕБНЫЙ <span>ВЕЧЕР</span></h1>
        </div>

        <!-- Имя -->
        <div class="name-block name">Имя Фамилия</div>

        <!-- Низ -->
        <div class="footer">
          <div class="role">МЕДИА</div>
          <div class="date">Октябрь 2025</div>
        </div>
      </div>
    </div>
  </template>

  <script>
    const PEOPLE = [
      ["Дмитрий Ананьев", "главный организатор"],
      ["Александр Корнеев", "организатор"],
      ["Анель Карапетян", "организатор"],
      ["Анастасия Черноусова", "медиа"],
      ["Латыров Михаил", "медиа"],
    ];

    function fitName(el, maxChars = 26, minPx = 18) {
      const basePx = 28;
      el.style.fontSize = basePx + "px";
      if (el.textContent.length > maxChars) {
        const k = Math.min(basePx, Math.max(minPx, basePx - Math.ceil((el.textContent.length - maxChars) * 0.7)));
        el.style.fontSize = k + "px";
      }
    }

    const grid = document.querySelector(".badges-grid");
    const tpl  = document.getElementById("badge-tpl");

    for (const [name, role] of PEOPLE) {
      const node = tpl.content.cloneNode(true);
      node.querySelector(".name").textContent = name;
      node.querySelector(".role").textContent = role.toUpperCase();
      fitName(node.querySelector(".name"));
      grid.appendChild(node);
    }
  </script>
</body>
</html>
