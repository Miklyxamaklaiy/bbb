<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <title>Бейджи — Учебный вечер</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Regular.otf") format("opentype");
      font-weight:400;font-style:normal;font-display:swap;
    }
    @font-face{
      font-family:"ALS Sector";
      src:url("./ALS_Sector-Bold.otf") format("opentype");
      font-weight:700;font-style:normal;font-display:swap;
    }
    html{font-family:"ALS Sector",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif!important;}
    body{
      background:#0b1020; /* однотонный ровный фон */
      color:white;
    }

    @media print{
      @page{size:A4;margin:8mm;}
      .badges-grid{grid-template-columns:repeat(2,1fr)!important;gap:8mm!important;}
      .badge{width:90mm!important;height:120mm!important;break-inside:avoid;}
      .controls{display:none!important;}
      body{background:transparent!important;}
    }
  </style>
</head>
<body class="min-h-screen text-white">
  <div class="controls sticky top-0 z-10 bg-slate-900/80 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center gap-3 text-indigo-100/90">
      <img src="./лого свг белое.svg" class="h-8 w-8" alt="логотип">
      <div class="text-sm opacity-90">
        Печать: Ctrl/Cmd+P (поля: <b>минимальные</b>, масштаб: <b>100%</b>)
      </div>
      <div class="ml-auto text-xs opacity-70">Шрифт: «ALS Sector»</div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="badges-grid grid sm:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center"></div>
  </main>

  <template id="badge-tpl">
    <div class="badge relative overflow-hidden rounded-3xl shadow-2xl w-[360px] h-[480px] print:w-[90mm] print:h-[120mm]">
      <!-- Однотонный фон без RGB-рамки -->
      <div class="absolute inset-0 bg-gradient-to-br from-[#25133f] via-[#301a5b] to-[#3e2478]"></div>

      <!-- Легкие световые пятна -->
      <div class="absolute -top-32 -left-32 h-80 w-80 rounded-full blur-3xl opacity-30 bg-fuchsia-500"></div>
      <div class="absolute -bottom-32 -right-32 h-[22rem] w-[22rem] rounded-full blur-3xl opacity-25 bg-indigo-500"></div>

      <!-- SVG сетка и формулы -->
      <svg class="absolute inset-0 opacity-[0.22]" viewBox="0 0 800 600">
        <defs>
          <pattern id="grid" width="60" height="40" patternUnits="userSpaceOnUse">
            <path d="M 60 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.4" opacity="0.25"/>
          </patte
